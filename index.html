<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <script type="module" src="minesweeper.js"></script>
  <script type="module" src="ui.js"></script>
  <title>Minesweeper</title>
</head>
<body>
  <h3 class="title">Minesweeper</h3>
  <div class="subtext">
    Mines Left: <span id="mine-count">---</span>
  </div>
  <div id="range" class='board-controls'>
    <strong>Board Size</strong>: <span class="board-size"></span>
    <br>
    <input type="range" min="5" max="10" value='5' id='board-size-range' class='game-adjustments'>
    
    <br>

    <strong>Mine Quantity</strong>: <span class="mine-quantity"></span>
    <br>
    <input type="range" min="1" max="5" value='5' id='mine-quantity-range' class='game-adjustments'>
  </div>


  <div class="board">

  </div>
  <div class="game-redo-option off">
    <p class='text'>Would you like to replay the game?</p>

    <button class='affirmative-button'>Yes</button>
  </div>
</body>
</html>
