<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <script type="module" src='minesweeper.js'></script>
  <script type="module" src='ui.js'></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet"> 
  <title>Minesweeper</title>
</head>
<body>
  <h3 class="title">Minesweeper</h3>
  <div class="subtext">
    Mines Left: <span class="mine-number"></span>
    <p class="score-container">Score: <span class="score">---</span></p>
  </div>
  <div class="board"></div><!--  -->

  <div class="game-resolution-container game-resolution-hidden">
    <div class="game-resolution-content">
      <h3>You <span class="game-end-status">---</span>!</h2>
    </div>

    <div class="score-taken">
      <p class="score-information-content">Your score is <span class="score-played">---</span> points</p>
    </div>

    <button class="restart-button">Restart</button>
  </div>
</body>
</html>
